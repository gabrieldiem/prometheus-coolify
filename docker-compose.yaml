networks:
  monitoring:
    name: monitoring
    driver: bridge

volumes:
  prometheus-data:
    driver: local


services:
  prometheus:
    image: docker.io/prom/prometheus:v3.7.3
    container_name: prometheus
    ports:
      - "9090:9090"
    environment:
      TZ: America/Buenos_Aires
      PROM_USER: ${PROM_USER}
      PROM_PASS_HASH: ${PROM_PASS_HASH}
    entrypoint: |
        sh -c '
          {
            echo "basic_auth_users:";
            # This line should now work correctly with the clean .env variable
            printf "  %s: %s\n" ${PROM_USER} ${PROM_PASS_HASH};
          } > /etc/prometheus/web.yml &&
          echo "Generated web.yml:" &&
          exec prometheus \
            --config.file=/etc/prometheus/prometheus.yml \
            --web.config.file=/etc/prometheus/web.yml \
            --storage.tsdb.path=/prometheus \
            --storage.tsdb.retention.time=20d \
            --storage.tsdb.retention.size=2GB \
            --web.enable-lifecycle
        '
    restart: unless-stopped
    networks:
      - monitoring
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus

  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node-exporter
    command:
      - '--path.rootfs=/host'
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
    networks:
      - monitoring

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    restart: unless-stopped
    networks:
      - monitoring
