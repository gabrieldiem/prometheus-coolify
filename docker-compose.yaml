networks:
  monitoring:
    name: monitoring
    driver: bridge
    external: true
volumes:
  prometheus-data:
    driver: local


services:
  prometheus:
    image: docker.io/prom/prometheus:v3.7.3
    container_name: prometheus
    environment:
      TZ: America/Buenos_Aires
      PROM_USER: ${PROM_USER}
      PROM_PASS: ${PROM_PASS}
      PROM_PASS_HASH: ${PROM_PASS_HASH}
    volumes:
      - ./start-prometheus.sh:/start-prometheus.sh:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    entrypoint: ["/bin/sh", "/start-prometheus.sh", "$PROM_USER", "$PROM_PASS", "$PROM_PASS_HASH"]
    restart: unless-stopped
    networks:
      - monitoring

  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node-exporter
    command:
      - '--path.rootfs=/host'
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
    networks:
      - monitoring

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    restart: unless-stopped
    networks:
      - monitoring
